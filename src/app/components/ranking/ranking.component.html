<h1>{{competition.type}} {{competition.category}} - Estilo {{competition.style.valueOf()}}</h1>
<div *ngIf="scores.length != 0">
<table mat-table [dataSource]="scores">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> POSICIÓN </th>
    <td mat-cell *matCellDef="let score; let i = index">
      <div class="number-circle">
       {{i+1}}
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
    <td mat-cell *matCellDef="let score"> {{athletes.get(score.athlete)!.name}} </td>
  </ng-container>
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> PAÍS </th>
    <td mat-cell *matCellDef="let score"> {{athletes.get(score.athlete)!.country}} </td>
  </ng-container>
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> PUNTAJE </th>
    <td mat-cell *matCellDef="let score" style="font-weight: bold"> {{score.final}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div *ngIf="scores.length === 0">
  <h3 style="text-align: center;">Compentencia sin puntajes</h3>
</div>
<router-outlet></router-outlet>
