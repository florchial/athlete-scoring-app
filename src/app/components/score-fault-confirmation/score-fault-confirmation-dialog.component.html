<div style="zoom: 150%; text-align: center">
  <h2 mat-dialog-title>¿Confirmar penalización para {{athlete.name}}?</h2>
  <div mat-dialog-content>
    <p> (-) {{fault}} </p>
  </div>
  <div mat-dialog-actions style="justify-content: center; display: flex;">
      <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
      <button mat-raised-button [mat-dialog-close]="true">Ok</button>
  </div>
</div>
