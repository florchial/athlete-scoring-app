<h1 class="mdc-typography--headline1">COMPETENCIAS </h1>
<div class="center">
  <table mat-table [dataSource]="competitions">
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef style="width:35%; "> CATEGORÍA</th>
      <td mat-cell *matCellDef="let competition"> {{competition.category}} </td>
    </ng-container>
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> NIVEL</th>
      <td mat-cell *matCellDef="let competition"> {{competition.age_range}} </td>
    </ng-container>
    <ng-container matColumnDef="style">
      <th mat-header-cell *matHeaderCellDef> CLASIFICACIÓN</th>
      <td mat-cell *matCellDef="let competition"> {{competition.style}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 20%;"> ACCIONES</th>
      <td mat-cell *matCellDef="let competition">
        <div class="button-row">
          <button mat-raised-button *ngIf="!competition.started && !competition.finished" (click)="start(competition)" style="zoom: 125%">
            Iniciar
          </button>
          <button mat-raised-button *ngIf="!competition.finished && competition.started"
                  (click)="score(competition)" style="zoom: 125%">Listado de competidores
          </button>
          <button mat-raised-button *ngIf="competition.started || competition.finished" (click)="ranking(competition._id)"
                  style="zoom: 125%">Ranking
          </button>
          <button mat-raised-button *ngIf="competition.started && !competition.finished" (click)="finish(competition)"
                  color="warn" style="zoom: 125%">
            Finalizar
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <div class="center">
    <button mat-raised-button style="zoom: 150%; margin-top: 10px" color="primary" [routerLink]="['/']">Atrás</button>
  </div>
<router-outlet></router-outlet>
