<h1>{{competition.type}} {{competition.category}} - Estilo {{competition.style}}</h1>
<table mat-table [dataSource]="athletes">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let athlete let i = index"> {{i+1}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
    <td mat-cell *matCellDef="let athlete"> {{athlete.name}} </td>
  </ng-container>
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> PA√çS </th>
    <td mat-cell *matCellDef="let athlete"> {{athlete.country}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
    <td mat-cell *matCellDef="let athlete">
      <div class="button-row">
        <button mat-raised-button (click)="score(athlete)">Calificar</button>
        <button mat-raised-button [routerLink]="[athlete._id, 'score']">Ver Puntaje</button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<router-outlet></router-outlet>
