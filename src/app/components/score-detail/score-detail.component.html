<div class="parent">
  <mat-card>
    <mat-card-header>
      <img src="assets/wushu.png" mat-card-avatar>
      <mat-card-title>{{athlete.name}} ({{athlete.country}})</mat-card-title>
      <mat-card-subtitle>{{competition.type}} {{competition.category}} -
        Estilo {{competition.style.valueOf()}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3>Posici√≥n {{this.position + 1}}</h3>
      <h3> Promedio Performance: {{score!.performance_avg}}</h3>
      <h3> Promedio Calidad: {{score!.quality_avg}}</h3>
      <h3 style="font-weight: bold"> Puntaje Final: {{score!.final}}</h3>
    </mat-card-content>
  </mat-card>
</div>
