<h2 mat-dialog-title>¿Confirmar puntuación para {{athlete.name}}?</h2>
<div mat-dialog-content>
    <p> Performance: {{performance}} </p>
    <p> Calidad: {{quality}} </p>
</div>
<div mat-dialog-actions>
  <div>
  <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="true">Ok</button>
  </div>
</div>
